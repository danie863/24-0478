<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact RoboMart" />
  <title>RoboMart | Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">RoboMart</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Robots</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container narrow">
      <h1 class="section-title">Contact Us</h1>
      <p>Have a question about a robot or an order? Send us a message and we’ll get back to you.</p>
      <form class="form" onsubmit="event.preventDefault(); alert('This is a static demo form.');">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        </div>
        <div class="form-row">
          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option>Pre‑sales</option>
            <option>Support</option>
            <option>Partnerships</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send Message</button>
          <a class="btn btn-outline" href="index.html">Back</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> RoboMart. All rights reserved.</p>
      <div class="footer-links">
        <a href="products.html">Robots</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
